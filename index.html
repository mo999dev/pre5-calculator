    <!DOCTYPE html>
<html lang="en" class="bg-dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="doctor.png" sizes="16x16" type="image/png"> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Rate Calculator</title>
</head>

<body>
    <div class="header">
        <div class="navbar navbar-expand-lg fixed-top" id="mainNavbar">
            <!-- brand -->
            <a href="index.html" class="navbar-brand ">
                <svg width="32" height="32" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                    <g class="loading-spin" style="transform-origin: 256px 256px">
                        <path d="M200.043 106.067c-40.631 15.171-73.434 46.382-90.717 85.933H256l-55.957-85.933zM412.797 288A160.723 160.723 0 0 0 416 256c0-36.624-12.314-70.367-33.016-97.334L311 288h101.797zM359.973 134.395C332.007 110.461 295.694 96 256 96c-7.966 0-15.794.591-23.448 1.715L310.852 224l49.121-89.605zM99.204 224A160.65 160.65 0 0 0 96 256c0 36.639 12.324 70.394 33.041 97.366L201 224H99.204zM311.959 405.932c40.631-15.171 73.433-46.382 90.715-85.932H256l55.959 85.932zM152.046 377.621C180.009 401.545 216.314 416 256 416c7.969 0 15.799-.592 23.456-1.716L201.164 288l-49.118 89.621z"></path>
                    </g>
                </svg>
                <span class="hidden-folded d-inline l-s-n-1x ">PRE5 Calculator</span>
            </a>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="row no-gutters d-flex justify-content-center">
                <div class="col-md-4">
                    <form id="calcForm">
                        <div class="card pb-4 border">
                            <div class="card-header text-white text-large text-center">
                                <strong>حساب معدل الفرز</strong>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-success text-center text-large" style="display: none;" id="result"></div>
                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <label>معدل الفصل الأول</label>
                                        <input type="number" class="form-control" required="" step="any" id="s1" min="0" max="100">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label>معدل الفصل الثاني</label>
                                        <input type="number" class="form-control" required="" step="any" id="s2" min="0" max="100">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>معدل البكالوريا <small class="text-danger">(من 2400)</small></label>
                                    <input type="number" class="form-control" required="" step="any" id="bak" min="0" max="2400">
                                </div>
                                <div class="text-right">
                                    <button type="submit" id="calc" class="btn btn-primary btn-block">Calculate</button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="or-seperator"><i>Coded with <img src="heart.svg" alt="heart" class="heart-img"> By <span class="font-weight-bold">Mohammad Ahmad</span></i></div>
                            <div class="text-center social-btn">
                                <a href="https://facebook.com/mo999dev" class="btn btn-secondary"><svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <title>Facebook icon</title>
                                        <path d="M23.9981 11.9991C23.9981 5.37216 18.626 0 11.9991 0C5.37216 0 0 5.37216 0 11.9991C0 17.9882 4.38789 22.9522 10.1242 23.8524V15.4676H7.07758V11.9991H10.1242V9.35553C10.1242 6.34826 11.9156 4.68714 14.6564 4.68714C15.9692 4.68714 17.3424 4.92149 17.3424 4.92149V7.87439H15.8294C14.3388 7.87439 13.8739 8.79933 13.8739 9.74824V11.9991H17.2018L16.6698 15.4676H13.8739V23.8524C19.6103 22.9522 23.9981 17.9882 23.9981 11.9991Z"></path>
                                    </svg>&nbsp; Facebook</a>
                                <a href="https://t.me/mo999dev" class="btn btn-primary btn-telegram">
                                    <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Telegram icon</title><path d="M23.91 3.79L20.3 20.84c-.25 1.21-.98 1.5-2 .94l-5.5-4.07-2.66 2.57c-.3.3-.55.56-1.1.56-.72 0-.6-.27-.84-.95L6.3 13.7l-5.45-1.7c-1.18-.35-1.19-1.16.26-1.75l21.26-8.2c.97-.43 1.9.24 1.53 1.73z"></path></svg>&nbsp; Telegram
                                </a>
                            </div>
                        </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
